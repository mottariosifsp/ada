{% extends "base.html" %}
{% load i18n %}
{% block body %}
    <h1>{% translate "Login completo" %} - {% translate "HOME PAGE" %}</h1>
    <hr>
    <div class="container d-flex align-items-center justify-content-center h-70">
        <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <table>
        <tr>
            <td>{{ form.username.label_tag }}</td>
            <td>{{ form.username }}</td>
        </tr>
        <tr>
            <td>{{ form.password.label_tag }}</td>
            <td>{{ form.password }}</td>
        </tr>
        </table>
        
        <button type="submit">{% translate "login" %}</button>
        <input type="hidden" name="next" value="{{ next }}">
    </form>
    </div>
{% endblock %}
