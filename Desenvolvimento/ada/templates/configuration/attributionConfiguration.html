<!DOCTYPE html>
<html>
<head>
    <title>Minha Página</title>
</head>
<body>
    <h1>Painel de configuração da atribuição de aulas</h1>
    <hr>
    <form method="post" action="{% url 'confirmConfiguration' %}">
        {% csrf_token %}    
        <h2>Prazo para o envio da FPA</h2>
        <p>Início: <input type="datetime-local" name="startFPADeadline"></p>
        <p>Fim: <input type="datetime-local" name="endFPADeadline"></p>
        <h2>Prazo para a atribuição de aulas</h2>
        <p>Início: <input type="datetime-local" name="startAssignmentDeadline"></p>
        <p>Fim: <input type="datetime-local" name="endAssignmentDeadline"></p>
        <h2>Prazo para o período de permuta </h2>
        <p>Início: <input type="datetime-local" name="startExchangeDeadline"></p>
        <p>Fim: <input type="datetime-local" name="endExchangeDeadline"></p>
        <button type="submit">Salvar</button>
    </form>
</body>
</html>
